<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Dalam Pengembangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #ffcc00; /* Warna kuning peringatan */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">ðŸš§</div>
        <div class="loader"></div>
        <h1>Sedang Dalam Pengembangan</h1>
        <p>Maaf atas ketidaknyamanannya. Kami sedang bekerja keras untuk memberikan pengalaman terbaik bagi Anda. Silakan kembali lagi nanti!</p>
        
        <div class="footer">
            &copy; 2026 IrwanAbdullah.my.id. Semua Hak Dilindungi.
        </div>
    </div>

</body>
</html>
