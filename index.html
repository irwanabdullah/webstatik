<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data Spreadsheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container bg-white p-4 rounded shadow-sm">
    <h3 class="mb-4">Form Data</h3>
    <form id="mainForm">
        <input type="hidden" id="editIndex">
        <div class="row g-3">
            <div class="col-md-4"><input type="text" id="nama" class="form-control" placeholder="Nama" required></div>
            <div class="col-md-4"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
            <div class="col-md-4"><input type="text" id="pesan" class="form-control" placeholder="Pesan" required></div>
            <div class="col-12 text-end">
                <button type="button" id="btnBatal" class="btn btn-secondary d-none" onclick="resetForm()">Batal</button>
                <button type="submit" id="btnSimpan" class="btn btn-primary">Simpan Data</button>
            </div>
        </div>
    </form>

    <hr class="my-4">

    <h4>Daftar Data</h4>
    <div class="table-responsive">
        <table class="table table-hover border">
            <thead class="table-dark">
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Pesan</th>
                    <th class="text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelData"></tbody>
        </table>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzMPsMnjytMRYDPSJMaQXACTx9_hKl4FuEn8kS0du0gOoW8iJzeUZ32vieNmYoQH3CzkA/exec';
    let dataGlobal = [];

    // Tampil Data
    async function ambilData() {
        const res = await fetch(scriptURL);
        dataGlobal = await res.json();
        const html = dataGlobal.map((row, index) => `
            <tr>
                <td>${row[0]}</td>
                <td>${row[1]}</td>
                <td>${row[2]}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-warning" onclick="siapkanEdit(${index})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="hapusData(${index})">Hapus</button>
                </td>
            </tr>
        `).join('');
        document.getElementById('tabelData').innerHTML = html || '<tr><td colspan="4" class="text-center">Tidak ada data</td></tr>';
    }

    // Simpan & Edit
    document.getElementById('mainForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const index = document.getElementById('editIndex').value;
        const payload = {
            nama: document.getElementById('nama').value,
            email: document.getElementById('email').value,
            pesan: document.getElementById('pesan').value,
            action: index === "" ? "insert" : "edit",
            row: index
        };

        await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
        resetForm();
        ambilData();
    });

    function siapkanEdit(index) {
        const item = dataGlobal[index];
        document.getElementById('nama').value = item[0];
        document.getElementById('email').value = item[1];
        document.getElementById('pesan').value = item[2];
        document.getElementById('editIndex').value = index;
        document.getElementById('btnSimpan').innerText = "Update Data";
        document.getElementById('btnBatal').classList.remove('d-none');
    }

    async function hapusData(index) {
        if(confirm("Yakin hapus data ini?")) {
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify({action: "delete", row: index}) });
            ambilData();
        }
    }

    function resetForm() {
        document.getElementById('mainForm').reset();
        document.getElementById('editIndex').value = "";
        document.getElementById('btnSimpan').innerText = "Simpan Data";
        document.getElementById('btnBatal').classList.add('d-none');
    }

    window.onload = ambilData;
</script>
</body>
</html>
